    <div class="container mt-5">
      <!-- inline form search -->
      <div class="row">
        <form class="col-sm-11" id="search-form">
          <div class="row">
            <div class="col-sm-4">
              <label class="visually-hidden" for="inlineFormInputGroupUsername"
                >search Keyword</label
              >
              <input
                type="text"
                class="form-control mb-2 col-sm-1"
                id="search-input"
                placeholder="Keyword..."
              />
            </div>

            <div class="col-sm-8">
              <button type="submit" class="btn btn-primary mb-2" id="search-submit">Search</button>
            </div>
          </div>
        </form>
        <div class="col-sm-1" id="change-mode">
          <i class="fa fa-th fa-lg btn btn-default" id="display-card" aria-hidden="true"></i>
          <i class="fa fa-bars fa-lg m-2 btn btn-default" id="display-table" aria-hidden="true"></i>
        </div>
      </div>
      <!-- render movie list by display-table-->
      <div class="container mt-5" id="data-panel-table" data-mode="table-mode">
        <!-- render movie list -->
        <!-- <table class="table">

      </div>
      <!-- render movie list by display-card-->
      <div class="row" id="data-panel-card" data-mode="card-mode" style="display: flex">
        <!-- render movie list -->
      </div>
    </div>
    <!-- movie modal -->
    <div
      class="modal fade"
      id="movie-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="movie-modal-title"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="movie-modal-body">
            <div class="row">
              <div class="col-sm-8" id="movie-modal-image">
                <!-- <img
                  src="https://webdev.alphacamp.io/posters/c9XxwwhPHdaImA2f1WEfEsbhaFB.jpg"
                  alt="Movie Poster"
                  class="img-fluid"
                /> -->
              </div>
              <div class="col-sm-4">
                <p><em id="movie-modal-date"></em></p>
                <p id="movie-modal-description">
                  <!-- Several years after the demise of Jurassic World, a volcanic eruption threatens
                  the remaining dinosaurs on the island of Isla Nublar. Claire Dearing, the former
                  park manager and founder of the Dinosaur Protection Group, recruits Owen Grady to
                  help prevent the extinction of the dinosaurs once again. -->
                </p>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
