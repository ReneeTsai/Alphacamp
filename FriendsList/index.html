<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->

      crossorigin="anonymous"
    />

  <body>
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Random Friends List</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" target="_blank" href="./favorite.html">Favorite</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <!-- inline form search -->
      <!-- <div class="row m-4">
        <label><h4>選擇性別</h4></label>
        <button type="button" class="btn btn-outline-primary col-sm-2" id="gender-male">
          Male
        </button>
        <button type="button" class="btn btn-outline-danger col-sm-2" id="gender-female">
          Female
        </button>
        <button type="button" class="btn btn-outline-success col-sm-2" id="gender-both">
          Both
        </button>
      </div> -->
      <div class="row">
        <form class="row row-cols-lg-auto g-3 align-items-center m-4" id="search-form">
          <div class="col">
            <label class="visually-hidden" for="inlineFormInputGroupUsername">search Keyword</label>
            <input
              type="text"
              class="form-control"
              id="search-input"
              placeholder="search Keyword..."
            />
          </div>
          <!-- <div class="col">
            <button type="submit" class="btn btn-secondary" id="search-submit">Search</button>
          </div> -->
        </form>
      </div>
      <!-- render friends list -->
      <div class="row" id="data-panel">
        <!-- friends list -->
      </div>
    </div>
    <!-- friend modal -->
    <div
      class="modal fade"
      id="friend-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="friend-modal-title"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="friend-modal-body">
            <div class="row">
              <div class="col-sm-3" id="friend-modal-picture">
                <img
                  src="https://randomuser.me/api/portraits/men/2.jpg"
                  alt="Picture"
                  class="img-fluid"
                />
              </div>
              <div class="col-sm-7">
                <p id="friend-modal-name">Mr Henry Finseth</p>
                <p id="friend-modal-age">age: 72</p>
                <p id="friend-modal-gender">gender : male</p>
                <p id="friend-modal-email">email : durad.vidic@example.com</p>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- pagination -->
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center" id="paginator">
        <!-- <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li> -->
      </ul>
    </nav>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- axios要放在個人js上面 -->
    <script src="./app.js"></script>
  </body>
</html>
